hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    discovery-service:
        path: /eureka/**
        serviceId: discovery-service
        stripPrefix: false
        sensitiveHeaders:
    monitoring-service:
        path: /hystrix/**
        serviceId: monitoring-service
        stripPrefix: false
        sensitiveHeaders:
    heimdall:
        path: /heimdall/**
        serviceId: heimdall
        stripPrefix: false
        sensitiveHeaders:

server:
  port: 8000

