hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

eureka:
  instance:
    hostname: discovery-service
    port: 8082
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

  routes:
    discovery-service:
        path: /eureka/**
        url: http://discovery-service:8082/
        serviceId: discovery-service
        stripPrefix: false

    auth-service:
      path: /uaa/** 
      url: http://auth-service:9000 
      stripPrefix: false
      sensitiveHeaders:

    heimdall:
        path: /heimdall/**
        serviceId: heimdall
        stripPrefix: false


server:
  port: 8000

