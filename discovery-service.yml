server:
  port: 8082

eureka:
  instance:
    hostname: discovery-service
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
    eviction-interval-timer-in-ms: 1000

