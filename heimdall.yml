server:
  servlet:
    context-path: /heimdall
  port: 8086

eureka:
  instance:
    hostname: discovery-service
    port: 8082
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

spring:
  data:
    mongodb:
      host: localhost
      username: mongo
      password: mongo
      database: heimdall
      port: 27017
feign:
  hystrix:
    enabled: true

